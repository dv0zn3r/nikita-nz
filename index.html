t;,[276,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;And these exceptions and limitations are necessary in application to AI-generated content, particularly in the context of human – AI interaction. Such exceptions should empower humans while restricting the rights of [[AI]] rights holders, not in terms of their foundational knowledge bases – [blurry jpegs]([[Blurry JPEG]]) – but concerning the outputs generated through meaningful human input, like [[Socratic prompts]]. Presently, big tech companies are allowing us, the creators, to have rights over these outputs, but should they change their stance, it could lead to an unsettling concentration of control that would generate consequences contrary to objectives and principles of international intellectual property law. What such exceptions and limitations may look like as a matter of law and policy is another topic I may discuss in the future posts. On the surface, there are at least two options: (1) compulsory non-exclusive licenses provided to *[prompt stewards]([[Prompt Stewards]])*; or (2) vesting copyright solely in *[prompt stewards]([[Prompt Stewards]])* as first copyright owners, while providing non-exclusive licenses to big tech for limited purposes.\\nid:: 64ab36aa-cf81-4c15-aa23-66f26ecf7842logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1@logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Flogseq____&quot;,273,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Xlogseq____&quot;,95,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Vlogseq____&quot;,241,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Ulogseq____&quot;,95,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Ulogseq____&quot;,103,536870934]],[logseq____&quot;^15logseq____&quot;,[276,logseq____&quot;^Ulogseq____&quot;,105,536870934]],[logseq____&q       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
